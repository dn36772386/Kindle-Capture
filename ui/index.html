<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>SnapLite</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://unpkg.com; style-src 'self' 'unsafe-inline' https://unpkg.com; script-src 'self' https://unpkg.com 'unsafe-inline';">
  <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>
  <link rel="preconnect" href="https://unpkg.com">
  <style>
    :root { color-scheme: light dark; }
    body { margin:0; font-family: system-ui, "Segoe UI", sans-serif; }
    /* ウィンドウ幅に追従させる */
    .sheet { width: 100%; padding: 12px; box-sizing: border-box; }
    .row { display: flex; gap: 8px; align-items: center; }
    /* ウィンドウ高さに応じて最大高を変える（ヘッダ/フッタ分を差し引く） */
    #list { margin-top: 8px; max-height: calc(100vh - 140px); overflow: auto; }
    .foot { margin-top: 8px; display: flex; gap: 8px; justify-content: flex-end; }
    .hint { font-size: 12px; opacity: .7; }
    fluent-button { width: 100%; text-align: left; }
    .danger { color: #a4262c; font-size: 12px; display:none; }
    /* 狭い幅では検索行を折り返し */
    @media (max-width: 520px) {
      .row { flex-wrap: wrap; }
    }
  </style>
</head>
<body>
  <div class="sheet">
    <div class="row">
      <fluent-text-field id="q" placeholder="対象ウィンドウを検索（タイトルの一部）" appearance="outline"></fluent-text-field>
      <fluent-checkbox id="split">見開き分割</fluent-checkbox>
      <fluent-checkbox id="autocrop" checked>自動トリム</fluent-checkbox>
    </div>
    <div id="list"></div>
    <div id="pp" style="display:none;padding:8px;">
      <div id="pp_label" style="margin-bottom:6px;">トリミング中…</div>
      <div style="height:10px;background:#ddd;">
        <div id="pp_bar" style="height:10px;width:0%;background:#4caf50;"></div>
      </div>
    </div>
    <div class="row">
      <div class="hint">Enterで先頭候補を開始／Escで閉じる／↑↓で選択。</div>
      <div class="danger" id="err"></div>
    </div>
    <div class="foot">
      <fluent-button id="start" appearance="accent">開始</fluent-button>
      <fluent-button id="close">閉じる</fluent-button>
    </div>
  </div>

  <script>
    window.initProgress = function(total){
      const el=document.getElementById('pp'); if(!el) return; el.style.display='block';
      el.dataset.total = total; el.dataset.cur = 0;
      document.getElementById('pp_bar').style.width='0%';
      document.getElementById('pp_label').textContent = 'トリミング中…';
    };
    window.stepProgress = function(cur){
      const el=document.getElementById('pp'); if(!el||!el.dataset.total) return;
      el.dataset.cur = cur;
      const total = parseInt(el.dataset.total||'1',10);
      const pct = Math.max(0, Math.min(100, Math.floor(100*cur/total)));
      document.getElementById('pp_bar').style.width = pct + '%';
      document.getElementById('pp_label').textContent = `トリミング中… ${cur}/${total}`;
    };
    window.finishProgress = function(){
      const el=document.getElementById('pp'); if(!el) return;
      document.getElementById('pp_bar').style.width = '100%';
      document.getElementById('pp_label').textContent = '完了';
    };
  </script>
  <script src="main.js"></script>
</body>
</html>
